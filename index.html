<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Bridge</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px;">
    <h2>PWA Middleman Active</h2>
    <p id="status">Ready to bridge requests...</p>

    <script>
        // Listen for messages from your main Web App
        window.addEventListener("message", async (event) => {
            // Replace with your local REST server URL
            const LOCAL_SERVER = "http://localhost:62034/sign";

            try {
                document.getElementById('status').innerText = "Forwarding request...";
                
                const response = await fetch(LOCAL_SERVER, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event.data)
                });
                
                const result = await response.json();

                // Send the response back to the main Web App
                event.source.postMessage(result, event.origin);
                document.getElementById('status').innerText = "Response sent back!";
            } catch (err) {
                event.source.postMessage({ error: "Local Server Offline" }, event.origin);
                document.getElementById('status').innerText = "Error: Local server unreachable.";
            }
        });

        // Register the Service Worker for installation
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
